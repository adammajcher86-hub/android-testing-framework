name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Appium
      run: |
        npm install -g appium@3.1.1
        appium driver install uiautomator2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    #- name: Download Wikipedia APK
    #  run: |
    #    mkdir -p apps
    #    # Download Wikipedia APK from APKPure or similar
    #    wget -O apps/wikipedia.apk "https://d.apkpure.com/b/APK/org.wikipedia?version=latest"

    - name: Enable KVM (for Android Emulator)
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules

    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-29

    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        arch: x86_64
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: echo "Generated AVD snapshot for caching."

    - name: Start Appium Server
      run: |
        appium --log-level info > appium.log 2>&1 &
        # Wait for Appium to start
        timeout 30 bash -c 'until curl -s http://127.0.0.1:4723/status > /dev/null; do sleep 1; done'
        echo "Appium server started"

    - name: Run tests with Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          # Wait for emulator to be ready
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
          
          # Run tests
          pytest tests/ -v -s --html=reports/report.html --self-contained-html

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/

    - name: Upload Appium logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: appium-logs
        path: appium.log

    - name: Display test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f reports/report.html ]; then
          echo "✅ Tests completed! Check artifacts for detailed report." >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Test report not generated." >> $GITHUB_STEP_SUMMARY
        fi